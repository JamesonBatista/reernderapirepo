<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à API de Teste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://st3.depositphotos.com/10325396/17238/i/450/depositphotos_172385004-stock-photo-programming-code-abstract-technology-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            position: relative;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: 0 20px;
            z-index: 1;
            position: relative;
        }
        .container h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .container p {
            color: #ccc;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .container a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .icons i {
            font-size: 3em;
            color: rgba(255, 255, 255, 0.4);
            animation: float 10s infinite;
        }
        .icons i:nth-child(odd) {
            animation-delay: 0s;
        }
        .icons i:nth-child(even) {
            animation-delay: 5s;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
            }
            50% {
                transform: translateY(-50vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1><i class="fas fa-laptop-code"></i> Bem-vindo à API de Teste</h1>
        <p>Esta API foi criada para ajudar novos testers a praticar automação.</p>
        <p>Integrada com Firebase RealTime.</p>
        <p>Construída com NodeJs, Express, Express-validator e Swagger-ui-express.</p>
        <a href="/docs"><i class="fas fa-book"></i> Ir para a documentação do Swagger</a>
    </div>
    <div class="icons">
        <i class="fab fa-js"></i>
        <i class="fab fa-node-js"></i>
        <i class="fab fa-java"></i>
        <i class="fab fa-python"></i>
        <i class="fab fa-react"></i>
        <i class="fab fa-html5"></i>
        <i class="fab fa-css3-alt"></i>
        <i class="fas fa-database"></i>
        <i class="fas fa-cogs"></i>
        <i class="fas fa-robot"></i>
        <i class="fas fa-code"></i>
        <i class="fas fa-vial"></i>
        <i class="fas fa-mobile-alt"></i>
        <i class="fas fa-globe"></i>
    </div>
</body>
</html>
